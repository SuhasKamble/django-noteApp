<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your - Note</title>
    <link rel="stylesheet" href="static/note.css">
</head>

<body>
    <div class="heading">
        <h1>Your Notes :-</h1>
    </div>
    
    <div class="container">
    {% if allNotes|length < 1 %}
    <h3>Notes are empty </h3>
   

    {% endif %}
        {% for notes in allNotes  %}
        <div class="box">
            <div class="title">
                <h2>{{notes.title}}</h2>
            </div>
            <div class="para">
                <p>{{notes.msg}}</p>
            </div>
            <a class='dele-btn' href="/{{notes.title}}">Delete</a>
        </div>
        {% endfor %}




    </div>
    <div class="addNote">
        <button class="btn"> <a href="/note"><i class="fa fa-plus"></i></a></button>
    </div>
    <script src="https://kit.fontawesome.com/7d678829bc.js" crossorigin="anonymous"></script>
</body>

</html>
